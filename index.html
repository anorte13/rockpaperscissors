<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Rock Paper Scissors</title>
  </head>
  <body>
    <h2>Welcome to Rock, Paper Scissors</h2>
    <button id="Rock">Rock</button>
    <button id="Paper">Paper</button>
    <button id="Scissors">Scissors</button>
    <p>Computer wins: <span id="score"></span></p>
    <p>Player wins: <span id="score2"></span></p> 
    <p>Round: <span id="final"></span></p>
    <p>You chose: <span id="results"></span> </p>
    <p>Computer chose: <span id="results2"></span> </p>
    <p id="result"></p>
  </body>
 <script>
    let computerWins = 0;
    let playerWins = 0;
    let totalWins = 0;
    let playerChoice = '';
    let computerChoice = '';
    let items = ["Rock", "Paper", "Scissors"]; 
    const buttons = document.querySelectorAll('button');

    function computerPlay(items) {                                                 
      return items[Math.floor(Math.random()*items.length)];
        }
    function playRound(user, cpu){
        if (user === cpu){
            document.getElementById('result').textContent = 'It is a tie.'
        }
        else if (user === 'Rock' && cpu === 'Paper' || user === 'Paper' && cpu === 'Scissors' || user === 'Scissors' && cpu === 'Rock') {
            document.getElementById('result').textContent = 'CPU Wins.'
        }
        else document.getElementById('result').textContent = 'You win.'
    
    }
    
     buttons.forEach((button) => {
        button.addEventListener('click', () => {
            playerChoice = button.id;
            computerChoice = computerPlay(items);
            playRound(playerChoice, computerChoice);
            document.getElementById('results').textContent = playerChoice;
            document.getElementById('results2').textContent = computerChoice;
        });
    });
    </script>
</html>
