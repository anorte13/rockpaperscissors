<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Rock Paper Scissors</title>
  </head>
  <body>
    <h2>Welcome to Rock, Paper Scissors</h2>
    <h3>Please enter either (Rock, Paper or Scissors)</h3>
    <input type="text" id="select2"/>
    <button id="end" onclick="game()">Enter</button>
    <p id="result"></p>
    <p>Computer wins: <span id="score"></span></p>
    <p>Player wins: <span id="score2"></span></p> 
    <p>Round: <span id="final"></span></p>
    <p>Winner: <span id="result2"></span></p>
  </body>
 <script>
    let computerWins = 0;
    let playerWins = 0;
    let totalWins = 0;
    
  
    let items = ["Rock", "Paper", "Scissors"]; 

        function userPlay() {
            let choice = document.getElementById('select2').value;
            return choice;
        }                   
        function computerPlay(items) {                                                 
            return items[Math.floor(Math.random()*items.length)];
        }
        function playRound() {    
            let playerSelection = userPlay().toLowerCase();
            let computerSelection = computerPlay(items).toLowerCase();

            if (playerSelection === computerSelection){
                        document.getElementById("result").innerHTML = 'You tied!';
                        totalWins++;
                    }
            else if (playerSelection === 'rock' && computerSelection === 'paper'){
                        document.getElementById("result").innerHTML = 'Computer selected: '+ computerSelection +'. You selected: ' + playerSelection +'. Computer wins, Paper beats Rock'; 
                        computerWins++; 
                        totalWins++;
                    } 
            else if (playerSelection === 'paper' && computerSelection === "scissors"){
                        document.getElementById("result").innerHTML = 'Computer Selected: '+ computerSelection +'. You selected:' + playerSelection +'. Computer Wins, Scissors beats Paper!';   
                        computerWins++;  
                        totalWins++;      
                    }
            else if (playerSelection === 'scissors' && computerSelection === 'rock'){
                        document.getElementById("result").innerHTML = 'Computer Selected: '+ computerSelection +'. You selected: ' + playerSelection +'. Computer Wins, Rock beats Scissors!';  
                        computerWins++;
                        totalWins;  
                    }
            else if (playerSelection === 'rock' && computerSelection === 'scissors'){
                       document.getElementById("result").innerHTML = 'Computer Selected: ' + computerSelection + '. You selected: ' + playerSelection +'. You win, Rock beats Scissors!';     
                       playerWins++;
                       totalWins++;             
                    }
            else if (playerSelection === 'paper' && computerSelection === 'rock'){
                       document.getElementById("result").innerHTML = 'Computer Seleted: ' + computerSelection + '. You selected: ' + playerSelection +'. You win, Paper beats Rock!'; 
                       playerWins++;
                       totalWins++;
                    }
            else if (playerSelection === 'scissors' && computerSelection === 'paper'){
                      document.getElementById("result").innerHTML = 'Computer Selected: ' + computerSelection + '. You selected: '+ playerSelection +'. You win, Scissors beats Paper!';
                      playerWins++;
                      totalWins++;
                    }
            document.getElementById("score").innerHTML = computerWins;
            document.getElementById("score2").innerHTML = playerWins;
            document.getElementById("final").innerHTML = totalWins;
        }
    function game() {
    playRound();
    let rounds = totalWins;
    if(rounds == 5){
        alert('Game Over!');
        document.getElementById('end').disabled = true;
        if (computerWins > playerWins){
            document.getElementById('result2').innerHTML = 'Computer wins with a score of: ' + computerWins + '!';
        }
        else if (playerWins > computerWins){
            document.getElementById('result2').innerHTML = 'You win with a score of: ' + playerWins + '!';
        }
        else {
            document.getElementById('result2').innerHTML = "Looks like you tied!";
        }
        }
      }
    game();
    </script>
</html>
